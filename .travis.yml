language: node_js
node_js:
- 8.4.0

install:
  - git clone --recursive https://github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG
  - cd $TRAVIS_REPO_SLUG
  - git checkout -qf $TRAVIS_COMMIT

deploy:
  provider: heroku
  api_key:
    secure: 
  app: landswar-com-dev
  on:
    repo: landswar/landswar.com
    branch: dev
